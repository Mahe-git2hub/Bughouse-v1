<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="description" content="Bughouse Chess - 4 Player Team Chess Game" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Bughouse Chess" />

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Bughouse" />
    <link rel="apple-touch-icon" href="/icons/icon.svg" />

    <!-- Android/Chrome Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Prevent text selection on touch devices for better game experience -->
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      body {
        overscroll-behavior: none;
      }
    </style>

    <title>Bughouse Chess</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);

              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content available, show update prompt
                    if (confirm('New version available! Reload to update?')) {
                      newWorker.postMessage('skipWaiting');
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });

        // Handle controller change (new SW activated)
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          window.location.reload();
        });
      }
    </script>
  </body>
</html>
